<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheyMustCareAboutUS</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f1f5f9;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(20, 20, 36, 0.8);
            border: 1px solid rgba(45, 45, 68, 0.5);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            background: rgba(30, 30, 46, 0.6);
            padding: 0.3rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            color: var(--gray);
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .toggle-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 20;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <a href="index.html" class="back-link">← Back to Home</a>

    <div class="login-container">
        <div class="logo">
            <h1>TheyMustCareAboutUS</h1>
            <p>Sign in to your dashboard</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('student')">Student</div>
            <div class="tab" onclick="switchTab('authority')">Authority</div>
        </div>

        <form id="studentForm" onsubmit="handleLogin(event, 'student')">
            <div class="form-group">
                <label class="form-label">Student ID</label>
                <input type="text" class="form-input" placeholder="e.g. STU-2024-001" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Login as Student</button>
            <div class="toggle-form">
                New here? <a href="#">Register compliant</a>
            </div>
        </form>

        <form id="authorityForm" class="hidden" onsubmit="handleLogin(event, 'authority')">
            <div class="form-group">
                <label class="form-label">Authority Email</label>
                <input type="email" class="form-input" placeholder="dean@university.edu" required>
            </div>
            <div class="form-group">
                <label class="form-label">Access Key</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Login as Authority</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60 },
                color: { value: '#3b82f6' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: '#3b82f6', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2 }
            }
        });

        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            const studentForm = document.getElementById('studentForm');
            const authorityForm = document.getElementById('authorityForm');

            tabs.forEach(t => t.classList.remove('active'));

            if (type === 'student') {
                tabs[0].classList.add('active');
                studentForm.classList.remove('hidden');
                authorityForm.classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                studentForm.classList.add('hidden');
                authorityForm.classList.remove('hidden');
            }
        }

        function handleLogin(e, type) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Authenticating...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                if (type === 'student') {
                    window.location.href = 'student_dashboard.html';
                } else {
                    window.location.href = 'authority_dashboard.html';
                }
            }, 1000);
        }
    </script>
</body>

</html>
