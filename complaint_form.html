<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Complaint - TheyMustCareAboutUS</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --dark: #0a0a0a;
            --darker: #050505;
            --surface: #1e1e2e;
            --light: #f1f5f9;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-container {
            background: var(--surface);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .form-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
        }

        .form-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-secondary {
            background: transparent;
            color: var(--gray);
            border: 1px solid var(--gray);
        }

        .btn-secondary:hover {
            color: white;
            border-color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }

        .category-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: var(--gray);
        }

        .category-option:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .category-option.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary);
            color: white;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <h1>New Complaint</h1>
            <p>Your identity will be protected according to your privacy settings.</p>
        </div>

        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label">Category</label>
                <div class="category-grid" id="categoryGrid">
                    <div class="category-option" onclick="selectCategory(this)">Academic</div>
                    <div class="category-option" onclick="selectCategory(this)">Facility</div>
                    <div class="category-option" onclick="selectCategory(this)">Faculty</div>
                    <div class="category-option" onclick="selectCategory(this)">Safety</div>
                    <div class="category-option" onclick="selectCategory(this)">Other</div>
                </div>
                <input type="hidden" id="categoryInput" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Brief summary of the issue" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Detailed Description</label>
                <textarea id="description" class="form-control"
                    placeholder="Describe the incident, location, and timeline..." required></textarea>
            </div>

            <div class="toggle-group">
                <label class="switch">
                    <input type="checkbox" id="publicToggle" checked>
                    <span class="slider"></span>
                </label>
                <div>
                    <strong style="display: block; font-size: 0.95rem;">Make Public</strong>
                    <span style="font-size: 0.85rem; color: var(--gray);">Allow other students to see and support this
                        complaint. (Recommended for collective urgency)</span>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='student_dashboard.html'">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit Complaint</button>
            </div>
        </form>
    </div>

    <script>
        function selectCategory(el) {
            document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('categoryInput').value = el.textContent;
        }

        function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.textContent = 'Submitting...';
            btn.disabled = true;

            // Gather form data
            const category = document.getElementById('categoryInput').value || 'Uncategorized';
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const isPublic = document.getElementById('publicToggle').checked;

            // Generate ID and Date
            const id = '#GRV-' + Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const date = new Date().toISOString();

            const newComplaint = {
                id,
                category,
                subject,
                description,
                isPublic,
                status: 'Pending Review',
                date,
                timestamp: Date.now()
            };

            // Save to LocalStorage
            const existing = JSON.parse(localStorage.getItem('myComplaints') || '[]');
            existing.unshift(newComplaint); // Add to top
            localStorage.setItem('myComplaints', JSON.stringify(existing));

            // Save to System-wide Authority Board (Shared State)
            const sysComplaints = JSON.parse(localStorage.getItem('sys_complaints') || '[]');
            sysComplaints.unshift(newComplaint);
            localStorage.setItem('sys_complaints', JSON.stringify(sysComplaints));

            // Public board simulation (if public)
            if (isPublic) {
                const publicBoard = JSON.parse(localStorage.getItem('publicComplaints') || '[]');
                publicBoard.unshift(newComplaint);
                localStorage.setItem('publicComplaints', JSON.stringify(publicBoard));
            }

            setTimeout(() => {
                alert(`Complaint ${id} submitted successfully!`);
                window.location.href = 'student_dashboard.html';
            }, 1000);
        }
    </script>

</body>

</html>
